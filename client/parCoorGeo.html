<head>
  <title>parCoorGeo</title>
</head>

<body>
  {{> map}}
  {{> parallel_coor}}
  {{> code_link}}
</body>

<template name="map">
  <div id="map" class="map col-sm-12"></div>
</template>

<template name="parallel_coor">
  <div id="parCoor" class="parCoor col-sm-10 col-sm-offset-1">
    <div id="map_filter" class="parcoords" style="width:100%;height:100%"></div>
  </div>
</template>

<template name="code_link">
  <div id="code_link">
    <p>for the code click <a href="https://github.com/bgrayburn/parCoorLeaflet">here</a></p>
  </div>
</template>
